<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Video</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="prime.css">
</head>

<body>
    <div class="wrapper">

        <nav>
            <!-- band 1 -->
            <div class="band-1 d-flex gap-3 px-4">
                <a href="./index.html" class="border-hover">
                    <img class="logo" src="https://guiaimpresion.com/wp-content/uploads/2020/06/Logo-Amazon.jpg"
                        alt="Amazon">
                </a>
                <div class="input-cont w-100 d-flex rounded-1 overflow-hidden my-auto">
                    <select name="" id="" class="fs-7 border-0 ps-2">
                        <option value="">Prime Video</option>
                        <option value="">Today's Deals</option>
                        <option value="">Amazon</option>
                    </select>
                    <input type="text" placeholder="Search Amazon" class="w-100 border-0 px-3" />
                    <button class="fs-5"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="d-flex text-nowrap gap-3">
                    <div class="lang border-hover mt-1 pt-3">
                        <select name="" id="" class="border-0 fw-bold">
                            <option value="">EN</option>
                            <option value="">UR</option>
                        </select>
                    </div>
                    <div class="d-flex flex-column justify-content-center border-hover">
                        <div class="lh-2">
                            <span class="fs-7">Hello,sign in</span>
                        </div>
                        <span class="fw-bold m-0 p-0">Account & Lists</span>
                    </div>
                    <div class="d-flex flex-column justify-content-center border-hover">
                        <div class="lh-2">
                            <span class="fs-7">Returns</span>
                        </div>
                        <span class="fw-bold m-0 p-0">& Orders</span>
                    </div>
                    <div class="d-flex align-items-center border-hover">
                        <i class="fa-solid fa-cart-arrow-down fs-2"></i>
                        <span class="fw-bold mt-3">Cart</span>
                    </div>
                </div>
            </div>

            <!-- band 2 -->
            <div class="band-2 fs-7 d-flex align-items-center gap-3 py-2 px-3">
                <span class="d-flex align-items-center gap-1 border-hover"><i
                        class="fa-solid fa-bars fs-5"></i>All</span>
                <a href="javascript:void(0)" class="text-decoration-none text-white border-hover">Today's Deals</a>
                <a href="javascript:void(0)" class="text-decoration-none text-white border-hover">Prime Video</a>
                <span class="border-hover">Registry</span>
                <span class="border-hover">Gift Cards</span>
                <span class="border-hover">Customer Service</span>
                <span class="border-hover">Sell</span>
            </div>
        </nav>





        <main class="text-white overflow-hidde">
            <div class="hero position-relative d-flex flex-column justify-content-between">
                <div class="sticky-nav position-sticky top-0 d-flex justify-content-between align-items-center z-3 pt-2 px-5">
                    <div class="d-flex align-items-center gap-5">
                        <span class="prime-video fs-5">prime video</span>
                        <select name="" id="" class="border-0 rounded-4 py-3 px-3">
                            <option value="">Menu</option>
                        </select>
                    </div>
                    <div class="d-flex align-items-center gap-2">
                        <div class="right-icons rounded-circle d-flex justify-content-center align-items-center">
                            <span><i class="fa-solid fa-magnifying-glass"></i></span>
                        </div>
                        <div class="right-icons rounded-circle d-flex justify-content-center align-items-center">
                            <span><i class="fa-solid fa-display"></i></span>
                        </div>
                        <div class="profile rounded-circle">
                            <div>
                                <i class="fa-solid fa-user text-white"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="description h-100 d-flex flex-column justify-content-end gap-3 z-2 px-5">
                    <div>
                        <img style="width: 3.6rem;" src="https://m.media-amazon.com/images/G/01/digital/video/merch/subs/benefit-id/m-r/Prime/logos/channels-logo-color._CB554929912_BR-6_AC_SX1000_FMwebp_.png"
                            alt="">
                    </div>
                    <div>
                        <img style="width: 18rem;" src="https://m.media-amazon.com/images/S/sonata-images-prod/US_SVOD_Beast_Games_S2/7874b6c9-de81-451a-8496-c5c34a44fc7f._BR-6_AC_SX2000_FMwebp_.png"
                            alt="">
                    </div>
                    <div class="detail d-flex flex-column gap-4">
                        <span class="prime-video">New episode Wednesday</span>
                        <button class="btn grey text-white rounded-3 fs-5 fw-bold me-auto py-3 px-4">More details</button>                                        
                    </div>
                </div>

                <!-- <div class="overflow-hidden"> -->
                <div class="info position-relative d-flex justify-content-between align-items-center px-5">
                    <div class="z-2">
                        <i class="fa-solid fa-basket-shopping text-warning"></i>
                        <span>Join Prime</span>
                    </div>

                    <div class="d-flex flex-column gap-1 fs-7 z-2">
                        <span>Terms apply</span>
                        <span class="grey rounded-1 fw-bold ms-auto py-1 px-2">TV-PG</span>
                    </div>
                </div>
                <!-- </div> -->
            </div>





            <div class="d-flex justify-content-center align-items-center gap-2 bg-black py-5">
                <div style="width: 20px; height: 9.5px;" class="bg-white rounded-5"></div>
                <div style="width: 9px; height: 9px;" class="bg-secondary rounded-5"></div>
                <div style="width: 9px; height: 9px;" class="bg-secondary rounded-5"></div>
                <div style="width: 9px; height: 9px;" class="bg-secondary rounded-5"></div>
                <div style="width: 5px; height: 5px;" class="bg-secondary rounded-5"></div>
            </div>
        </main>

    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
    crossorigin="anonymous"></script>

</html>
